<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUXE STORE - Premium E-Commerce</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <!-- Logo -->
                <div class="logo-section">
                    <button class="mobile-menu-btn" id="mobileMenuBtn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="3" y1="6" x2="21" y2="6"></line>
                            <line x1="3" y1="12" x2="21" y2="12"></line>
                            <line x1="3" y1="18" x2="21" y2="18"></line>
                        </svg>
                    </button>
                    <h1 class="logo">LUXE STORE</h1>
                </div>

                <!-- Search Bar -->
                <div class="search-container desktop-search">
                    <div class="search-input-wrapper">
                        <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                        <input type="text" id="searchInput" placeholder="Search products..." class="search-input">
                    </div>
                </div>

                <!-- Actions -->
                <div class="header-actions">
                    <button class="action-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                        </svg>
                    </button>
                    <button class="action-btn cart-btn" id="cartBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 22C9.55228 22 10 21.5523 10 21C10 20.4477 9.55228 20 9 20C8.44772 20 8 20.4477 8 21C8 21.5523 8.44772 22 9 22Z"></path>
                            <path d="M20 22C20.5523 22 21 21.5523 21 21C21 20.4477 20.5523 20 20 20C19.4477 20 19 20.4477 19 21C19 21.5523 19.4477 22 20 22Z"></path>
                            <path d="M1 1H5L7.68 14.39C7.77144 14.8504 8.02191 15.264 8.38755 15.5583C8.75318 15.8526 9.2107 16.009 9.68 16H19.4C19.8693 16.009 20.3268 15.8526 20.6925 15.5583C21.0581 15.264 21.3086 14.8504 21.4 14.39L23 6H6"></path>
                        </svg>
                        <span class="cart-count" id="cartCount">0</span>
                    </button>
                    <button class="action-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Mobile Search -->
            <div class="search-container mobile-search">
                <div class="search-input-wrapper">
                    <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input type="text" id="mobileSearchInput" placeholder="Search products..." class="search-input">
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <div class="content-wrapper">
                <!-- Filter Sidebar -->
                <aside class="filter-sidebar" id="filterSidebar">
                    <div class="filter-header">
                        <h2>Filters</h2>
                        <div class="filter-actions">
                            <button class="reset-btn" id="resetFilters">Reset</button>
                            <button class="close-btn mobile-only" id="closeSidebar">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <line x1="18" y1="6" x2="6" y2="18"></line>
                                    <line x1="6" y1="6" x2="18" y2="18"></line>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <!-- Sort Section -->
                    <div class="filter-section">
                        <div class="filter-section-header" data-section="sort">
                            <h3>Sort By</h3>
                            <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="6,9 12,15 18,9"></polyline>
                            </svg>
                        </div>
                        <div class="filter-section-content" id="sortSection">
                            <div class="radio-group">
                                <label class="radio-label">
                                    <input type="radio" name="sort" value="featured" checked>
                                    <span class="radio-text">Featured</span>
                                </label>
                                <label class="radio-label">
                                    <input type="radio" name="sort" value="price-low">
                                    <span class="radio-text">Price: Low to High</span>
                                </label>
                                <label class="radio-label">
                                    <input type="radio" name="sort" value="price-high">
                                    <span class="radio-text">Price: High to Low</span>
                                </label>
                                <label class="radio-label">
                                    <input type="radio" name="sort" value="rating">
                                    <span class="radio-text">Highest Rated</span>
                                </label>
                                <label class="radio-label">
                                    <input type="radio" name="sort" value="newest">
                                    <span class="radio-text">Newest</span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Category Section -->
                    <div class="filter-section">
                        <div class="filter-section-header" data-section="category">
                            <h3>Category</h3>
                            <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="6,9 12,15 18,9"></polyline>
                            </svg>
                        </div>
                        <div class="filter-section-content" id="categorySection">
                            <div class="checkbox-group" id="categoryFilters">
                                <!-- Categories will be populated by JavaScript -->
                            </div>
                        </div>
                    </div>

                    <!-- Price Range Section -->
                    <div class="filter-section">
                        <div class="filter-section-header" data-section="price">
                            <h3>Price Range</h3>
                            <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="6,9 12,15 18,9"></polyline>
                            </svg>
                        </div>
                        <div class="filter-section-content" id="priceSection">
                            <div class="price-inputs">
                                <input type="number" id="minPrice" placeholder="Min" value="0" min="0">
                                <span>to</span>
                                <input type="number" id="maxPrice" placeholder="Max" value="1000" min="0">
                            </div>
                            <div class="price-presets">
                                <button class="preset-btn" data-min="0" data-max="50">$0 - $50</button>
                                <button class="preset-btn" data-min="50" data-max="100">$50 - $100</button>
                                <button class="preset-btn" data-min="100" data-max="250">$100 - $250</button>
                                <button class="preset-btn" data-min="250" data-max="500">$250 - $500</button>
                                <button class="preset-btn" data-min="500" data-max="1000">$500 - $1000</button>
                            </div>
                        </div>
                    </div>

                    <!-- Rating Section -->
                    <div class="filter-section">
                        <div class="filter-section-header" data-section="rating">
                            <h3>Minimum Rating</h3>
                            <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="6,9 12,15 18,9"></polyline>
                            </svg>
                        </div>
                        <div class="filter-section-content" id="ratingSection">
                            <div class="radio-group">
                                <label class="radio-label">
                                    <input type="radio" name="rating" value="4">
                                    <div class="rating-display">
                                        <div class="stars">★★★★★</div>
                                        <span>4 & Up</span>
                                    </div>
                                </label>
                                <label class="radio-label">
                                    <input type="radio" name="rating" value="3">
                                    <div class="rating-display">
                                        <div class="stars">★★★☆☆</div>
                                        <span>3 & Up</span>
                                    </div>
                                </label>
                                <label class="radio-label">
                                    <input type="radio" name="rating" value="2">
                                    <div class="rating-display">
                                        <div class="stars">★★☆☆☆</div>
                                        <span>2 & Up</span>
                                    </div>
                                </label>
                                <label class="radio-label">
                                    <input type="radio" name="rating" value="1">
                                    <div class="rating-display">
                                        <div class="stars">★☆☆☆☆</div>
                                        <span>1 & Up</span>
                                    </div>
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Brand Section -->
                    <div class="filter-section">
                        <div class="filter-section-header" data-section="brand">
                            <h3>Brand</h3>
                            <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="6,9 12,15 18,9"></polyline>
                            </svg>
                        </div>
                        <div class="filter-section-content" id="brandSection">
                            <div class="checkbox-group" id="brandFilters">
                                <!-- Brands will be populated by JavaScript -->
                            </div>
                        </div>
                    </div>

                    <!-- Stock Filter -->
                    <div class="filter-section">
                        <label class="checkbox-label">
                            <input type="checkbox" id="inStockOnly">
                            <span class="checkbox-text">In Stock Only</span>
                        </label>
                    </div>
                </aside>

                <!-- Products Section -->
                <section class="products-section">
                    <!-- Results Header -->
                    <div class="results-header">
                        <div class="results-info">
                            <h2 id="resultsTitle">All Products</h2>
                            <p id="resultsCount">Loading products...</p>
                        </div>
                        <button class="filter-toggle mobile-only" id="filterToggle">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polygon points="22,3 2,3 10,12.46 10,19 14,21 14,12.46"></polygon>
                            </svg>
                            Filters
                        </button>
                    </div>

                    <!-- Loading State -->
                    <div class="loading-grid" id="loadingGrid">
                        <!-- Loading skeletons will be generated by JavaScript -->
                    </div>

                    <!-- Products Grid -->
                    <div class="products-grid" id="productsGrid">
                        <!-- Products will be populated by JavaScript -->
                    </div>

                    <!-- No Results -->
                    <div class="no-results" id="noResults" style="display: none;">
                        <div class="no-results-icon">
                            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polygon points="22,3 2,3 10,12.46 10,19 14,21 14,12.46"></polygon>
                            </svg>
                        </div>
                        <h3>No products found</h3>
                        <p>Try adjusting your search or filter criteria</p>
                        <button class="clear-filters-btn" id="clearAllFilters">Clear all filters</button>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <!-- Product Modal -->
    <div class="modal-overlay" id="productModal">
        <div class="modal">
            <button class="modal-close" id="modalClose">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
            <div class="modal-content" id="modalContent">
                <!-- Modal content will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Filter Overlay -->
    <div class="filter-overlay" id="filterOverlay"></div>

    <script src="script.js"></script>
</body>
</html>
